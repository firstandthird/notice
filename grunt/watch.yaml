options:
  livereload: true
lib:
  files:
    - '<%= jshint.lib %>'
  tasks:
    - 'jshint'
    - 'script-dist'
    - 'mocha'
    - 'notify:generic'
less:
  files:
    - 'lib/*.less'
  tasks:
    - 'less'
test:
  files:
    - '<%= jshint.test %>'
    - 'test/index.html'
  tasks:
    - 'jshint'
    - 'mocha'
example:
  files:
    - 'example/*'
build:
  files:
    - 'bower.json'
    - 'Gruntfile.js'
    - 'grunt/*.yaml'
  tasks: 'default'
