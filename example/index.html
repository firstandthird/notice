<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <title>Notice - Example</title>
    <style>
      body {
        font-family: Helvetica, Arial;
      }
      .wrapper {
        padding: 1em;
      }
    </style>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Click to display notices</h2>
      <button data-level="default">Default</button>
      <button data-level="success">Success</button>
      <button data-level="warning">Warning</button>
      <button data-level="error">Error</button>
      <button data-level="info">Info</button>
    </div>
    <script src="../dist/notice.js"></script>
    <script>
      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', (ev) => {
          Notice('Test notification', {
            level: ev.currentTarget.dataset.level,
            timeout: 6000
          });
        });
      });
    </script>
  </body>
</html>
